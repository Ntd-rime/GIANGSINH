<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Merry Christmas üéÑ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

p {
    font-size: 20px;
    margin-bottom: 30px;
}

/* C√¢y th√¥ng */
.tree {
    position: relative;
    width: 300px;
    height: 420px;
    margin: auto;
}

/* Ng√¥i sao */
.star {
    position: absolute;
    top: -45px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 42px;
    color: gold;
    animation: starGlow 1.5s infinite alternate;
}

@keyframes starGlow {
    from { text-shadow: 0 0 5px gold; }
    to { text-shadow: 0 0 25px gold; }
}

/* C√°c t·∫ßng l√° */
.layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-left: solid transparent;
    border-right: solid transparent;
    border-bottom: solid #0f9d58;
}

.layer1 {
    top: 0;
    border-left-width: 90px;
    border-right-width: 90px;
    border-bottom-width: 110px;
}

.layer2 {
    top: 80px;
    border-left-width: 120px;
    border-right-width: 120px;
    border-bottom-width: 140px;
}

.layer3 {
    top: 170px;
    border-left-width: 150px;
    border-right-width: 150px;
    border-bottom-width: 170px;
}

/* Th√¢n c√¢y */
.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 70px;
    background: #6b3e26;
    border-radius: 5px;
}

/* Qu·∫£ ch√¢u */
.ball {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    animation: blink 2s infinite;
}

.red { background: #e74c3c; }
.yellow { background: #f1c40f; }
.blue { background: #3498db; }

@keyframes blink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.3; }
}

/* Tuy·∫øt */
.snow {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 12px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>üéÑ Merry Christmas üéÑ</h1>
    <p>Ch√∫c b·∫°n m√πa Gi√°ng Sinh an l√†nh & h·∫°nh ph√∫c</p>

    <div class="tree">
        <div class="star">‚≠ê</div>

        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>

        <!-- Qu·∫£ ch√¢u -->
        <div class="ball red" style="top:60px; left:140px"></div>
        <div class="ball yellow" style="top:110px; left:90px"></div>
        <div class="ball blue" style="top:130px; left:180px"></div>
        <div class="ball red" style="top:190px; left:120px"></div>
        <div class="ball yellow" style="top:210px; left:200px"></div>
        <div class="ball blue" style="top:250px; left:150px"></div>

        <div class="trunk"></div>
    </div>
</div>

<script>
// Tuy·∫øt r∆°i
for (let i = 0; i < 60; i++) {
    let snow = document.createElement("div");
    snow.className = "snow";
    snow.innerHTML = "‚ùÑ";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (Math.random() * 3 + 2) + "s";
    snow.style.fontSize = (Math.random() * 10 + 10) + "px";
    document.body.appendChild(snow);
}
</script>

</body>
</html>
